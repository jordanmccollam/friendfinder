<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a2cbb46ec8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container my-3">
        <h1 class="display-4">Survey Questions</h1>
        <hr class="my-3">

        <form>
            <div class="form-group">
                <h3>About You</h3>
                <p>Name (required)</p>
                <input type="text" class="form-control" id="name" required>

                <p>Link to Photo Image (required)</p>
                <input type="text" class="form-control" id="photo" required>

                <hr class="my-3">

                <div class="form-group">
                    <h3>Question 1</h3>
                    <p>Your mind is always buzzing with unexplored ideas and plans.</p>
                    <select id="q1">
                        <option value="default">Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Question 2</h3>
                    <p>Generally speaking, you rely more on your experience than your imagination.</p>
                    <select id="q2">
                        <option value="default">Select an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
        </form>

    </div>

</body>

</html>
